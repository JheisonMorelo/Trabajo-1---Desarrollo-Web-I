<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Js/index.js" defer></script>
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
</head>

<body>
    <div class="login_container">
        <div class="login_item">
            <img src="../assets/Imagen_login.jpg" alt="login" title="logo corporativo">
        </div>
        <div class="login_item">
            <div id="content">
                <h2>Login Account</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem ullam labore blanditiis consequuntur natus, at officia. Sunt, non vitae fugit pariatur illo debitis amet officia omnis distinctio, illum, recusandae quibusdam!</p>
                <form action="sistema.html">
                    <div class="inputsForm">
                        <label for="email"></label>
                        <input class="input_form" type="text" placeholder="Email ID">
                        <label for="Password"></label>
                        <input class="input_form" type="password" placeholder="Password">
                    </div>
                    <div id="options_form">
                        <input type="checkbox">
                        <span>Keep me signed in</span>
                        &nbsp;
                        <a href="">Already a member?</a>
                    </div>
                    <button>SUBSCRIBE</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
